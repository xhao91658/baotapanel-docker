name: Build and Publish btpanel image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/btpanel:latest
            ghcr.io/${{ github.repository_owner }}/btpanel:${{ github.sha }}
          build-args: |
            PANEL_USER=admin123
            PANEL_PASSWORD=12345678
            PANEL_PORT=20000

      - name: Create a short output (image info)
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository_owner }}/btpanel:latest"
